<script type="text/javascript">
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        // Se for Android
        window.location.href = "URL_da_página_para_dispositivos_móveis";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Se for iPhone ou iPad
        window.location.href = "URL_da_página_para_dispositivos_móveis_iOS";
    } else {
        // Para outros dispositivos (Desktop, por exemplo)
        window.location.href = "URL_da_página_para_desktops";
    }
</script>
